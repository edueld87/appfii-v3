<!DOCTYPE html>
	<htmlxmlns:th="http://thymeleaf.org"
		  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		 <!--Import Google Icon Font-->
	      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	      <!--Import materialize.css-->
	      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
	
	      <!--Let browser know website is optimized for mobile-->
	      <meta charset=UTF-8 "viewport" content="width=device-width, initial-scale=1.0"/>
	      <link rel="stylesheet" href="/style/styleCss.css"/>
	      
	<title>EventoApp</title>
	</head>
	<body bgcolor= #1f1f1f>
	<header>
		<nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Lista de Eventos</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		       <li><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Home</a>
		        <li><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Evento</a>
		        <a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a>
		        <li><a href="/login" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Logout</a>
		         </ul>	
		    </div>
		  </nav>
		  </header>
	
	<h1><b>Evento</b></h1>
	
	<!-- <div th:each="evento : ${evento}" class="container detalhesEvento"> -->
	<div class="container detalhesEvento">
	<h5>Detalhes do Evento</h5>
		<div class="row">
			<p>Nome: <span th:text= "${evento.nomeDaCarteira}"></span></p>
	<!--  		<p>Local: <span th:text= "${evento.local}"></span></p>
			<p>Data: <span th:text= "${evento.data}"></span></p>
			<p>Horario: <span th:text= "${evento.horario}"></span></p> -->
		</div>
	</div>	
			<th:block th:include="evento/mensagemValidacao"></th:block>
		<div class = "container formConvidado">
		<form method="post">
			    Nome: <input type="text" th:value= "${convidado.nomeConvidado}" name="nomeConvidado" required/>
	            <p>Rg: <span type="text" th:text="${convidado.rg}"></spam></p>
	      	      <button class="waves-effect waves-light btn" type="submit">Salvar</button>
	    </form>
	   </div>	 
	    
		<table class = "container tabelaConvidado">
		<h5>Lista de FII´s</h5>
	            <thead>
	                <tr>
	                    <th>Código:</th>
	                    <th>Cotas:</th>
	                    <th>Proventos</th>
	                    <th>Deletar</th>
	                    <th>Editar</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="convidados : ${convidados}">
	                    <td><span th:text="${convidados.nomeConvidado}"></span></td>
	                    <td><span th:text="${convidados.rg}"></span></td>
	                    <td><span th:text="${convidados.provento}"></span></td>
	                    <td><a class="waves-effect waves-light btn.small"
	                        th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidados.rg)).build()}"><i
	                            class="material-icons left">delete</i></a></td>
	                     <td><a class="waves-effect waves-light btn.small"
	                        th:href="${(#mvc.url('EC#editarConvidado').arg(0, convidados.rg)).build()}"><i
	                            class="material-icons left">edit</i></a></td>   
	                    </tr>
	            </tbody>
	        </table>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	</body>
	</html>
