<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
<meta charset="UTF-8">
<title>EventosApp</title>
</head>
<body bgcolor= #1f1f1f>
		<header>
	<nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">Lista de Eventos</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	      <li><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Home</a>
	        <li><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Evento</a>
	        <a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a>
	        <li><a href="/login" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Logout</a>
	         </ul>	
	    </div>
	  </nav>
	  </header>
<h1>Lista de Eventos</h1>

<table class ="container formEvento">
	<thead>
		<th>Nome</th>
	<!-- <th>Local</th>
		<th>Data</th>
		<th>Hor√°rio</th> -->
		<th>Deletar</th>
		<th>Editar</th>
	</thead>	
	<tbody>
	<tr th:each="evento : ${leventos}">	 
			<td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text= "${evento.nomeDaCarteira}"></span></a></td>
		<!-- <td><span th:text= "${evento.local}"></span></td>
			<td><span th:text= "${evento.data}"></span></td>
			<td><span th:text= "${evento.horario}"></span></td> -->
			<td><span><a th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}"><i class="material-icons left">delete</i></a></span></td>
			<td><span><a th:href="${(#mvc.url('EC#editarEvento').arg(0, evento.codigo)).build()}"><i class="material-icons left">edit</i></a></span></td>
		</tr>
	</tbody>
	</table>
 <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
</html>
